<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<section class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-xl rounded-2xl px-8 py-10 w-full max-w-md border border-gray-100">

    <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Sign In to ALZA</h2>

    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
        <input type="email" placeholder="you@example.com"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" placeholder="••••••••"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
      </div>

      <div class="flex items-center justify-between text-sm text-gray-600">
        <label class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-black border-gray-300 rounded focus:ring-black">
          <span class="ml-2">Remember me</span>
        </label>
        <a href="#" class="text-black font-medium hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition">
        Sign In
      </button>
    </form>

    <div class="flex items-center my-8">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-3 text-gray-500 text-sm">or</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <button class="w-full border border-gray-300 py-3 rounded-lg flex items-center justify-center hover:bg-gray-100 transition">
      <i class="bi bi-google text-red-500 text-xl mr-2"></i> Continue with Google
    </button>

    <p class="text-center text-gray-700 mt-6">
      Don’t have an account? 
      <a href="/src/pages/signin/signup" class="text-black font-semibold hover:underline">Sign up</a>
    </p>
  </div>
</section>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</body>
</html>
